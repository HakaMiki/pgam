<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="containers.css">
</head>

<body>
	<div id="container-main" class="container"> <!-- Everything -->
		<div id="container-character" class="container" style="display: block;"> <!-- Character Status, Inventory -->
			<div id="container-character-status" class="container">
				status
			</div>
			<div id="container-character-inventory" class="container">
				inventory
			</div>
		</div>
		<div id="container-menu" class="container" style="display: block;"> <!-- Menu icons -->
			<div id="container-menu-info" class="container"> <!--Shows info about the project as an overlay-->
				Info
			</div>
		</div>
		<div id="container-party" class="container" style="display: block;"> <!-- pet node + 5 party nodes -->
			<div id="container-party-pet" class="container container-partymember"> <!--Shows info about the project as an overlay-->
				pet
			</div>
			<div id="container-party-m1" class="container container-partymember"> <!--Shows info about the project as an overlay-->
				m1
			</div>
			<div id="container-party-m2" class="container container-partymember"> <!--Shows info about the project as an overlay-->
				m2
			</div>
			<div id="container-party-m3" class="container container-partymember"> <!--Shows info about the project as an overlay-->
				m3
			</div>
			<div id="container-party-m4" class="container container-partymember"> <!--Shows info about the project as an overlay-->
				m4
			</div>
			<div id="container-party-m5" class="container container-partymember"> <!--Shows info about the project as an overlay-->
				m5
			</div>
		</div>
		<div id="container-chat" class="container" style="display: block;"> <!-- chat -->
			<div id="container-chat-chattabs" class="container">
				chattabs
			</div>
			<div id="container-chat-chatbox" class="container">
				chatbox
			</div>
			<div id="container-chat-chatlog" class="container">
				chatlog
			</div>
		</div>
		<div id="container-actions" class="container" style="display: block;"> <!-- action bars -->
			<div id="container-actions-ghost1" class="container">
				ghost1
			</div>
			<div id="container-actions-ghost2" class="container">
				ghost2
			</div>
			<div id="container-actions-ghost3" class="container">
				ghost3
			</div>
			<div id="container-actions-ghost4" class="container">
				ghost4
			</div>
			<div id="container-actions-ghost5" class="container">
				ghost5
			</div>
			<div id="container-actions-ghost6" class="container">
				ghost6
			</div>
			<div id="container-actions-ghost7" class="container">
				ghost7
			</div>
			<div id="container-actions-ghost8" class="container">
				ghost8
			</div>
			<div id="container-actions-ghost9" class="container">
				ghost9
			</div>
			<div id="container-actions-ghost10" class="container">
				ghost10
			</div>
		</div>
		<div id="container-map" class="container" style="display: block;"> <!-- Map, World location, map string, map actions -->
			<div id="container-map-main" class="container">
				main
			</div>
			<div id="container-map-string" class="container">
				string
			</div>
			<div id="container-map-worldloc" class="container">
				worldloc
			</div>
			<div id="container-map-log" class="container">
				log
			</div>
			<div id="container-map-inspect" class="container">
				inspect
			</div>
		</div>
		<div id="container-log" class="container" style="display: none;"> <!-- Map, World location, map string, map actions -->
			<div id="container-log-text" class="container">
				text
			</div>
			<div id="container-log-inspect" class="container">
				inspect
			</div>
		</div>
		<div id="container-battle" class="container" style="display: none;"> <!-- Map, World location, map string, map actions -->
			<div id="container-battle-opponents" class="container">
				opponents
			</div>
			<div id="container-battle-log" class="container">
				log
			</div>
			<div id="container-battle-actions" class="container">
				<div id="container-battle-actions-ghost1" class="container">
					ghost1
				</div>
				<div id="container-battle-actions-ghost2" class="container">
					ghost2
				</div>
				<div id="container-battle-actions-ghost3" class="container">
					ghost3
				</div>
				<div id="container-battle-actions-ghost4" class="container">
					ghost4
				</div>
				<div id="container-battle-actions-ghost5" class="container">
					ghost5
				</div>
				<div id="container-battle-actions-ghost6" class="container">
					ghost6
				</div>
				<div id="container-battle-actions-ghost7" class="container">
					ghost7
				</div>
				<div id="container-battle-actions-ghost8" class="container">
					ghost8
				</div>
				<div id="container-battle-actions-ghost9" class="container">
					ghost9
				</div>
				<div id="container-battle-actions-ghost10" class="container">
					ghost10
				</div>
			</div>
		</div>
		<div id="container-chatlarge" class="container" style="display: none;"> <!-- Map, World location, map string, map actions -->
			<div id="container-chatlarge-chattabs" class="container">
				chattabs
			</div>
			<div id="container-chatlarge-pfp" class="container">
				pfp
			</div>
			<div id="container-chatlarge-chatbox" class="container">
				chatbox
			</div>
		</div>
		<div id="container-info" class="container" style="display: none;"> <!-- Info about game -->
			<div id="container-info-content" class="container">
				info
			</div>
		</div>
	</div>
</body>

</html>
